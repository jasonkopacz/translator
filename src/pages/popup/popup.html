<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translate</title>
    <link rel="stylesheet" href="popup.css" type="text/css" />
    <script src="../../../languages.js" type="module" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="settings">
        <div class="field">
          <label for="languages_from">From</label>
          <select id="languages_from" name="languages_from" value="EN"></select>
        </div>
        <div class="field">
          <label for="languages_to">To</label>
          <select id="languages_to" name="languages_to"></select>
        </div>
        <h3>Percentage of words you would like translate.</h3>
        <div class="slidecontainer">
          <label id="label" for="range"> </label>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="range"
          />
        </div>
        <button type="submit">Translate</button>
      </form>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
