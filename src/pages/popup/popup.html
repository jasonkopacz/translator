<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grab HTML</title>
    <style>
      body {
        width: 200px;
        height: auto;
        text-align: center;
        padding: 10px;
      }
      .slidecontainer {
        width: 100%;
        margin: 10px 0px;
      }

      .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        border-radius: 10px;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #04aa6d;
        border-radius: 20px;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #04aa6d;
        border-radius: 20px;
        cursor: pointer;
      }

      button {
        margin: 10px 0px;
      }

      .settings {
        text-align: center;
      }
    </style>
    <script src="../../../languages.js" type="module" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="settings">
        <label for="languages">Which language are you translating to?</label>
        <select id="languages" name="language"></select>
        <h3>Percentage of words you would like translate on the page.</h3>
        <div class="slidecontainer">
          <label id="label" for="range"> </label>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="range"
          />
        </div>
        <button type="submit">Grab HTML</button>
      </form>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
